<html>
<header>
    <meta charset="UTF-8">
    <title>Speed test 1.0</title>
    <script src="speedtest.js"></script>
</header>
<body>
    <input type="button" id="begin" value="Begin test" onClick="beginTest()">
    <div style="width:50vw">
        <canvas id="chart" style="width:30vw"></canvas>
    </div>
    <div id="results">
        Time downloaded (s): <span id="resultTime"></span><br/>
        Downloaded data (MB): <span id="resultBytes"></span><br/>
        Final download speed (B/ms): <span id="resultSpeed"></span><br/>
        Final download speed (Mb/s): <span id="resultSpeed2"></span><br/>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</body>
</html>
